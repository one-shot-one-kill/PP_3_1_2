<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
  <form th:method="POST" th:action="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="age"/>
    <br/>
    <label for="email">Enter age: </label>
    <input type="text" th:field="*{age}" id="email"/>
    <br/>
    <input type="submit" value="Update!">
  </form>
</body>
</html>
